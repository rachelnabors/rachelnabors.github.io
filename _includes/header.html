<!DOCTYPE html>
<html class="no-js" data-sideBar="{% if page.sidebar_open %}open{% else %}closed{% endif %}" data-masthead="closed">
	<head>
		<!-- <meta charset="utf-8"> -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}</title>
	{% if page.excerpt %}
		<meta name="description" content="{{ page.excerpt | strip_html | condense_spaces | truncate:150 }}">
	{% endif %}
	<meta name="viewport" content="width=device-width">

        <!-- for Google+ -->
        <link rel="author" href="https://plus.google.com/+RachelNabors?rel=author"/>

		<script>(function(H){H.className=H.className.replace(/\bno-js\b/,'js')})(document.documentElement)</script>
		<link rel="alternate" type="application/rss+xml" title="RSS" href="http://feeds.feedburner.com/RachelNabors" />
<!-- {% capture canonical %}{{ site.url }}{% if site.permalink contains '.html' %}{{ page.url }}{% else %}{{ page.url | remove:'index.html' }}{% endif %}{% endcapture %}<link rel="canonical" href="{{ canonical }}" />
 -->
 		<link href="{{ root_url }}/css/style.css" rel="stylesheet" type="text/css" />
		<link href="https://fonts.googleapis.com/css?family=Lato:300i,400,900" rel="stylesheet" />
		<!-- Stuff for sharing, for articles -->
	{% if page.title %}
		<meta property="og:title" content="{{ page.title }}" />
	{% endif %}
	{% if page.excerpt %}
		<meta property="og:description" content="{{ page.excerpt | strip_html | condense_spaces | truncate:150 }}">
	{% endif %}
	{% if page.featured-image %}
		<meta property="og:image" content="{{ page.featured-image }}">
	{% endif %}
	    <meta property="og:type" content="article">
	    <meta property="og:url" content="{{ canonical }}">
	    <meta property="og:site_name" content="{{ site.name }}">
		<meta property="article:author" content="https://www.facebook.com/rachel.nabors.1" />
	{% if page.date %}
		<meta property="article:published_time" content="{{ page.date }}">
	{% endif %}
	<meta name="google-site-verification" content="7KkVCdHpYIcCJgW-s2PQvNT_aGEhmWBQFKvsRPk4jWk" />
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-3631048-6', 'rachelnabors.com');
		ga('require', 'displayfeatures');
		ga('send', 'pageview');
	</script>
	</head>
	<body {% if page.body_id %}data-location="{{ page.body_id }}"{% endif %}>
